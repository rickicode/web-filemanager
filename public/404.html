<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Web File Manager</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236366f1'%3E%3Cpath d='M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #f8fafc;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 8rem;
            color: #6366f1;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .error-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f8fafc;
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #9ca3af;
            max-width: 600px;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #d1d5db;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            text-decoration: none;
            color: white;
        }
        
        .btn-editor {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-editor:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            text-decoration: none;
            color: white;
        }
        
        .error-links {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .error-links h3 {
            color: #f3f4f6;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .quick-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-link {
            color: #9ca3af;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .quick-link:hover {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            text-decoration: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .error-title {
                font-size: 3rem;
            }
            
            .error-subtitle {
                font-size: 1.3rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-home, .btn-editor {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .quick-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .error-icon {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-subtitle {
                font-size: 1.1rem;
            }
            
            .error-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn-home">
                <i class="fas fa-home"></i>
                Go to Home
            </a>
            <a href="/editor" class="btn-editor">
                <i class="fas fa-edit"></i>
                Open Editor
            </a>
        </div>
        
        <div class="error-links">
            <h3>Quick Links</h3>
            <div class="quick-links">
                <a href="/" class="quick-link">
                    <i class="fas fa-folder"></i>
                    File Manager
                </a>
                <a href="/editor" class="quick-link">
                    <i class="fas fa-edit"></i>
                    Text Editor
                </a>
                <a href="/e" class="quick-link">
                    <i class="fas fa-pencil-alt"></i>
                    Quick Editor
                </a>
            </div>
        </div>
    </div>
</body>
</html>
